<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link id="mystylesheet" rel="stylesheet" type="text/css" href="light.css">

</head>

<body>
    <div id="box">
        <h2>Hi, You can change day into night and night into day</h2>
        <hr>
        <button class="btn btn-light" onclick="swapStyle('light.css')">Light Mode</button>
        <button class="btn btn-dark" onclick="swapStyle('dark.css')">Dark Mode</button>
    </div>

    <script type="text/javascript">
        var setTheme = localStorage.getItem('theme')

        if (setTheme == null) {
            swapStyle('light.css')
        } else {
            swapStyle(setTheme)
        }

        function swapStyle(sheet) {
            document.getElementById('mystylesheet').href = sheet
            localStorage.setItem('theme', sheet)
        }
    </script>

</body>

</html>
